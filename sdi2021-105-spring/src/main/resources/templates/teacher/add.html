<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/teacher_head"/>
<body>

<nav th:replace="fragments/teacher_nav"/>

<div class="container">
  <h2>Agregar Profesor</h2>
  <form class="form-horizontal" method="post" action="/teacher/add">
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">DNI:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="DNI" placeholder="12345678A" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Nombre:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="name" placeholder="Fulanito" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Apellido:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="lastName" placeholder="Fulano" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Categor√≠a:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="category" placeholder="SDI" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/teacher_footer"/>
</body>
</html>
