<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/teacher_head"/>
<body>

<nav th:replace="fragments/teacher_nav"/>



<div class="container">
  <h2>Editar Profesor</h2>
  <form class="form-horizontal" method="post" th:action="${'/teacher/edit/'+teacher.id}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Nombre:</label>
      <div class="col-sm-10">
        <input th:value="${teacher.name}" type="text" class="form-control" name="name" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Apellido:</label>
      <div class="col-sm-10">          
        <input th:value="${teacher.lastName}" type="text" class="form-control" name="lastName"  required="true" />
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Categor√≠a:</label>
      <div class="col-sm-10">          
        <input th:value="${teacher.category}" type="text" class="form-control" name="category"  required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
</div>

<footer th:replace="fragments/teacher_footer"/>

</body>
</html>
