<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/teacher_head"/>
<body>

<nav th:replace="fragments/teacher_nav"/>


<div class="container">
  <h2>Profesores</h2>
  <p>Son los siguientes:</p>                                                                                      
  <div class="table-responsive">          
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-md-1">ID</th>
        <th>DNI</th>
        <th>Nombre</th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="teacher : ${tList}">
	    <td th:text="${teacher.id}">ID</td>
	    <td th:text="${teacher.DNI}">DNI</td>
	    <td th:text="${teacher.name}">Nombre</td>
	    <td><a sec:authorize="hasRole('ROLE_ADMIN','ROLE_PROFESSOR')"th:href="${'/teacher/details/' + teacher.id}">detalles</a></td>
	    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/teacher/edit/' + teacher.id}">editar</a></td>
	    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/teacher/delete/' + teacher.id}">eliminar</a></td>
	  </tr>
	</tbody>
  </table>
  </div>
</div>

<footer th:replace="fragments/teacher_footer"/>

</body>
</html>
